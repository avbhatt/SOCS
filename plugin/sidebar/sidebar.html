<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="sidebar.css">
  </head>
  <body>
    <div id="user" style="">
      <button id="help">I Need Help</button>
    </div>
    <div id="helper" style="display:none;">
      <p>No users currently need help. Good work!</p>
    </div>
    <div id="input" id="input" style="display:none;">
      <ul id="messages"></ul>
      <form action="" accept-charset=utf-8>
        <input id="m" autocomplete="off" placeholder="Send a message"/><button id="send">Send</button>
      </form>
      <button id="close">End Conversation</button>
    </div>
    <div id="annotation-wrapper">
      <h2>Annotations for this page</h2>
      <div class="test-content">
        <ul>

        </ul>

      </div>
      <button id="img" class="collapsible" style="display:none">Image Annotations</button>
      <div class="content">
        <ul>

        </ul>
      </div>
      <button id="vid" class="collapsible" style="display:none">Video Annotations</button>
      <div class="content">
        <ul>

        </ul>
      </div>
      <button id="keyb" class="collapsible" style="display:none">Keyboard Annotations</button>
      <div class="content">
        <ul>

        </ul>
      </div>
    </div>
    <button id="open-annotate">Submit a new annotation!</button>
  </body>
  <script src="../jquery-3.3.1.js"></script>
  <script src="../socket.io.js"></script>
  <script src="annotation-list.js"></script>
  <script src="chat.js"></script>
  <script src="submit_annotation.js"></script>
</html>
