<!DOCTYPE html> 
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div id="user" style="">
      <button id="help">I Need Help</button>
    </div>
    <div id="helper" style="display:none;">
      <button>No users need help. Good work!</button>
    </div>
    <div id="input"  id="input" style="display:none;">
      <ul id="messages"></ul>
      <form action="" accept-charset=utf-8>
        <input id="m" autocomplete="off" placeholder="Send a message"/><button id="send">Send</button>
      </form>
      <button id="close">Close</button>
    </div>
  </body>
  <script src="../jquery-3.3.1.js"></script>
  <script src="../socket.io.js"></script>
  <script src="chat.js"></script>
</html>
